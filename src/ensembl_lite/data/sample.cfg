# core maps to gff3 and fasta
[remote path]
host=ftp.ensembl.org
path=pub
[local path]

# local paths can be absolute (begin with /), as in this case,
# or relative to the location of the cfg file
staging_path=/tmp/ensembldb_download
install_path=/tmp/ensembldb
[release]
release=110
[Saccharomyces cerevisiae]
db=core
[Caenorhabditis elegans]
db=core
[compara]
align_names=10_primates.epo
tree_names=10_primates_EPO_default.nh
# if you want homology data, keep the following line
homologies =
